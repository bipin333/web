<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Quote Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #111111; /* Dark background color */
      color: #ffffff; /* Text color */
    }
    .quote-container {
      background-color: #222222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    .quote {
      font-size: 24px;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .author {
      font-size: 18px;
      font-style: italic;
      color: #888888;
    }
    .tags {
      margin-top: 10px;
      font-size: 14px;
      color: #555555;
    }
  </style>
</head>
<body>
  <div class="quote-container" id="quoteContainer">
    <!-- Quote content will be inserted here -->
  </div>
  
  <script>
  fetch('https://api.quotable.io/quotes/random').then(response => response.json()).then(data => {
    const quoteContainer = document.getElementById('quoteContainer');
        const quote = data[0].content;
        const author = data[0].author;
        const tags = data[0].tags.join(', ');

        quoteContainer.innerHTML = `
          <div class="quote">${quote}</div>
          <div class="author">- ${author}</div>
          <div class="tags">Tags: ${tags}</div>
        `;
  });
  </script>
</body>
</html>
