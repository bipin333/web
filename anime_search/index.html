<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" /><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://vjs.zencdn.net/7.14.3/video.js"></script>
    <title>Anime Search</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Handjet&family=Itim&family=Vina+Sans&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter anime name">
            <button background="transparent" id="searchButton"><span class="material-symbols-outlined">
                search
                </span></button>
        </div>
        <div id="suggestions"></div>
        <div class="results">
            <div id="animeName"></div>
            <button id="animeUrl"><img id="animeImage" src="" alt="Anime Image"></button>
        </div>
        <div id="homescreen" class="anime-list"></div>
    </div>
    <div id="about"><a href="https://github.com/bipin333"><img height="auto" width="50px" src="github.png" alt="GitHub"></a></div>
    <button id="home"><img height="auto" width="60px" src="home.png"></button>
    <script src="script.js"></script>
</body>
</html>
